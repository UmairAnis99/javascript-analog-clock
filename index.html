<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Umair Anis">
    <meta name="description" content="Vanilla JavaScript - Analog Clock Widget">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&display=swap" rel="stylesheet">

    <title>JavaScript - Analog Clock Widget</title>
</head>

<body>
    <div class="container">
        <header class="title">
            <h1>Analog Clock</h1>
        </header>
        <main class="clock">
            <div class="center"></div>
            <div class="hands secondHand"></div>
            <div class="hands minuteHand"></div>
            <div class="hands hourHand"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
